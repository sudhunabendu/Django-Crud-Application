{% extends 'base.html' %}

{% block container %}
<div class="container">

  {% if messages %}

  {% for msg in messages %}

  <p class="text-success">{{ msg }}</p>

  {% endfor %}

  {% endif %}
<form action="/update/{{data.id}}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" name="name" value="{{data.name}}" class="form-control" required  placeholder="Enter email">
       
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input type="email" name="email" value="{{data.email}}" class="form-control" required placeholder="Password">
      </div>
     
     <div class="form-group">
        <label for="exampleInputPassword1">Address</label>
        <input type="text" class="form-control" value="{{data.address}}" name="address" required placeholder="Password">
      </div>
      <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock  %}
